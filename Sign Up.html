<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
        <link rel="stylesheet" href="CSS/Sign In & Sign Up.css">
    </head>
    <body>
        <form action="" method="post">
            <h1>Sign Up For Free</h1>
            <div class="name">
                <input type="text" placeholder="First Name*" required>
                <input type="text" placeholder="Last Name*" required>
            </div>
            <div class="email">
                <input type="email" id="email" placeholder="Email Address*" oninput="AddEmail(this.value)" required>
            </div>
            <div class="password">
                <input type="password" placeholder="Set A Strong Password" required>
            </div>
            <div class="signIn">
                <p><a href="Sign In.html">Already have an account?</a></p>
            </div>
            <button class="btn" id="signup">Sign Up</button>
        </form>
        <script src="Java Script/Sign In & Sign Up.js"></script>
    </body>
</html>
